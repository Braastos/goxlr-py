name: Publish Python distributions to PyPI

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag name'
        required: true
        default: 'v0.0.0'
  push:
    tags:
      - '*'

jobs:
  build-n-publish:
    name: Build and publish Python distributions to PyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pypa/build
        run: python -m pip install build --user

      - name: Extract tag name
        id: tag
        run: echo ::set-output name=TAG_NAME::${ github.event.inputs.release_tag || (GITHUB_REF#refs/tags/v) }

      - name: Update version in _version.py
        run: sed -i "s/{{VERSION_PLACEHOLDER}}/${{ steps.tag.outputs.TAG_NAME }}/g" goxlr/_version.py

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}